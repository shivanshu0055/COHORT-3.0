        justify-content: space-around;
        flex-wrap: wrap;
        width: 80%;
        margin-left:100px;
        
        padding: 20px;
        
    }
    .card{
        border: 1px solid #060290;
        border-radius: 10px;
        margin: 10px;
        width: 200px;
        height: 420px;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #060290;
        font-size: 19px;
        box-shadow: 0 2px 2px #060290
    }
    
    .pokeStats{
        color: #060290;
        padding-left: 8px;
        display: flex;
        flex-direction: column;
        font-weight: 900;
    }
    .pokeCardImage{
        border-radius: 10px;
        border: 2px solid #060290;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .pokeImg{
        width: 190px;
        height: 200px;
    }
</style>

        <label for="numOfPoke">Enter Number of Pokemons</label>
